services:
  postgres:
    image: postgres:16
    container_name: ticketing-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: ticketing
      POSTGRES_PASSWORD: ticketing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketing -d ticketing"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: